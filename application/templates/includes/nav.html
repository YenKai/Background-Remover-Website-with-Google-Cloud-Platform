    <header>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('views.index') }}" class="nav-link {% if index %} active {% endif %}">Home</a></li>
                {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('views.images') }}" class="nav-link {% if images %} active {% endif %}">Gallery</a></li>
                <li class="nav-item"><a href="{{ url_for('views.upload') }}" class="nav-link {% if upload %} active {% endif %}">Upload</a></li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link {% if login %} active {% endif %}">Login</a></li>
                <li class="nav-item"><a href="{{ url_for('auth.register') }}" class="nav-link {% if register %} active {% endif %}">Register</a></li>
                {% endif %}
                {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('auth.logout') }}" class="nav-link {% if logout %} active {% endif %}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
        <hr style="clear:both">
    </header>
