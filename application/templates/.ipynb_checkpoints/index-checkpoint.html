{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to Group 7 project.</h1>
            {% if login %}
            <h3>Let's get started.</h3>
            {% else %}
            <p>Already registered? <a href="{{ url_for('auth.login') }}">Login</a>, or <a href="{{ url_for('auth.register') }}">Register</a></p>
            {% endif %}
            </div>
    </div>
{% endblock %}
